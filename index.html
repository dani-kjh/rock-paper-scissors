        <script>
            function computerPlay(){
                let computerPlayed = Math.random()*10;
                if(computerPlayed >= 0 && computerPlayed <= 3.33){
                    return "Rock";
                }
                else if(computerPlayed >= 3.34 && computerPlayed <= 6.66){
                    return "Paper";
                }
                else {
                    return "Scissors";
                }   

            }
        </script>
